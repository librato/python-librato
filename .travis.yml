language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"
install:
  - "pip install . --use-mirrors"
  - "pip install six --use-mirrors"
  - "pip install mock --use-mirrors"
  - "pip install codecov --use-mirrors"
  - "pip install nose-cov --use-mirrors"
script: nosetests tests/ --with-cov --cov-config=.coveragerc
after_success: codecov
